
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
  </head>

  <body>
    <!-- Simple header that has link to highscores, website title and a counting down timer -->
    <header>
      <ul>
        <li class="navbar" id="highscores">View Highscores</li>
        <li class="navbar">Coding Quiz!</li>
        <li class="navbar" id="timer">Time: 100</li>
      </ul>
    </header>

    <main class="container">
      <!-- The area questions are to be shown and interacted with -->
        <section class ="hide" id="question-container">
            <h2 class="question-title" id="question">QUESTION!</h2>
            <div id="answer-buttons">
              <!-- type stops refresh page? -->
              <button type="button"> Answer 1</button>
              <button> Answer 2</button>
              <button> Answer 3</button>
              <button> Answer 4</button>
            </div>
            <h3 id="answer-display">Wrong or Correct</h3>
        </section>
        <!-- What users will see in the main container before the quiz -->
        <section class="start" id="start-info">
          <p id="start-text">Test your code knowledge by answering the questions within the time limit! If you get an answer wrong you will lose <span>20</span> seconds! Try get the best time!</p>
          <button id="start-button">Start!</button>
        </section>

        <section class="endgame hide" id="endgame-info">
          <h2 id="highscore"> Your Score was: 0</h2>
          <label for="initials">Enter your Initials:</label>
          <input type="text" id="initials" placeholder="MN">
          <button id="submit-score-button">Submit</button>
        </section>
        
        <section class="highscore-page">
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
